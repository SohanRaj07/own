<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/ffc92e568f.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="index.html" class="bzx"><i class="fa-solid fa-house fa-2xl"></i></a>
    <div class="container">
        <div class="nxt"><u><h2>Employee Information Form</h2></u></div>
        <form action="process_form.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 10);">
            </div>
            <div class="form-group">
                <label for="aadhar-no">Aadhar Number:</label>
                <input type="text" id="aadhar-no" name="aadhar-no" required oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 12);">
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>                     
        </form>
        <form action="import.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excel_file">Upload Excel File:</label>
                <input type="file" id="excel_file" name="excel_file" accept=".xls, .xlsx" required>
            </div>
            <button type="submit" class="submit-btn">Import Data</button>
        </form>  
    </div>
</body>
<link rel="stylesheet" href="./styles/regstyle.css">
</html>
